name: cicd
on:
  push:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm test
      - name: 'change version'
        uses: reedyuk/npm-version@1.1.1
        with:
          version: '1.0.2'
          package: './'
          git-tag-version: 'false'
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
